{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Foodie | <small>Most frequent vendors in the last 30 days:</small></h1>

    <table class="table table-hover">
        <tr>
            <th>Vendor</th>
            <th>Type</th>
            <th>Cuisine</th>
            <th>Frequency</th>
        </tr>
        {% for vendor, frequency in vendor_frequency %}
        <tr>
            <td>
                <a href="{{ vendor.link }}">
                    <img src="{{ vendor.photo_url }}">
                    {{ vendor.name }}
                </a>
            </td>
            <td>
                {{ vendor.type }}
            </td>
            <td>
                {{ vendor.description }}
            </td>
            <td>
                <strong>{{ frequency }}</strong>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
